# ===================================
#  Form Field Definitions
# ===================================

fields:

    title:
        label: smartshop.catalog::lang.product.title
        type: text
        span: auto
        required: true

    slug:
        label: smartshop.catalog::lang.product.slug
        type: text
        span: auto
        required: true
        preset:
            field: title
            type: slug

tabs:
    fields:

        # Tab - General
        sku:
            tab: General
            label: smartshop.catalog::lang.product.sku
            type: text
            span: auto
            required: true

        isbn:
            tab: General
            label: smartshop.catalog::lang.product.isbn
            type: text
            span: auto

        price:
            tab: General
            label: smartshop.catalog::lang.product.price
            type: number
            span: auto
            required: true

        description:
            tab: General
            label: smartshop.catalog::lang.product.description
            type: richeditor
            size: large
            span: full

        # Tab - Sizes
        width:
            tab: Sizes
            label: smartshop.catalog::lang.product.width
            type: number
            span: left

        height:
            tab: Sizes
            label: smartshop.catalog::lang.product.height
            type: number
            span: left

        depth:
            tab: Sizes
            label: smartshop.catalog::lang.product.depth
            type: number
            span: left

        weight:
            tab: Sizes
            label: smartshop.catalog::lang.product.weight
            type: number
            span: left

        # Tab - States
        is_active:
            tab: States
            label: smartshop.catalog::lang.product.is_active
            type: switch
            default: 1

        is_searchable:
            tab: States
            label: smartshop.catalog::lang.product.is_searchable
            type: switch
            default: 1

        is_unique_text:
            tab: States
            label: smartshop.catalog::lang.product.is_unique_text
            type: switch
            default: 0

        # Meta
        meta[meta_title]:
            tab: Meta
            label: Meta Title
            type: text

        meta[meta_description]:
            tab: Meta
            label: Meta Description
            type: textarea
            size: tiny

        meta[meta_keywords]:
            tab: Meta
            label: Meta Keywords
            type: textarea
            size: tiny

        meta[canonical_url]:
            tab: Meta
            label: Canonical URL
            type: text
            span: left

        meta[redirect_url]:
            tab: Meta
            label: Redirect URL
            type: text
            span: right

        meta[robot_index]:
            tab: Meta
            label: Robot index
            type: dropdown
            default: index
            span: left
            options:
                index: Index
                noindex: No index

        meta[robot_follow]:
            tab: Meta
            label: Robot follow
            type: dropdown
            default: follow
            span: right
            options:
                follow: Follow
                nofollow: No follow